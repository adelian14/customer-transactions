<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Transactions</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto+Slab:wght@100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./assets/all.min.css">
    <link rel="stylesheet" href="./css/output.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.3/dist/chart.umd.min.js"></script>
</head>

<body class="bg-zinc-300 dark:bg-gray-900 duration-300">
    <header
        class="bg-slate-300 p-5 relative dark:bg-gray-800 duration-300 shadow-md shadow-gray-500 dark:shadow-slate-950">
        <h1
            class="dark:text-gray-200 duration-300 md:text-4xl text-xl text-gray-900 md:text-center uppercase font-poppins font-semibold">
            Customer Transactions</h1>
        <div class="absolute md:scale-75 scale-50 top-1/2 translate-y-[-50%] md:right-8 right-[-10px]">
            <label class="inline-flex items-center relative cursor-pointer">
                <input class="peer hidden" id="toggle-dark" type="checkbox" />
                <div
                    class="relative w-[110px] h-[50px] bg-white peer-checked:bg-zinc-500 rounded-full after:absolute after:content-[''] after:w-[40px] after:h-[40px] after:bg-gradient-to-r from-orange-500 to-yellow-400 peer-checked:after:from-zinc-900 peer-checked:after:to-zinc-900 after:rounded-full after:top-[5px] after:left-[5px] active:after:w-[50px] peer-checked:after:left-[105px] peer-checked:after:translate-x-[-100%] shadow-sm duration-300 after:duration-300 after:shadow-md">
                </div>
                <svg height="0" width="100" viewBox="0 0 24 24" data-name="Layer 1" id="Layer_1"
                    xmlns="http://www.w3.org/2000/svg"
                    class="fill-white peer-checked:opacity-60 absolute w-6 h-6 left-[13px]">
                    <path
                        d="M12,17c-2.76,0-5-2.24-5-5s2.24-5,5-5,5,2.24,5,5-2.24,5-5,5ZM13,0h-2V5h2V0Zm0,19h-2v5h2v-5ZM5,11H0v2H5v-2Zm19,0h-5v2h5v-2Zm-2.81-6.78l-1.41-1.41-3.54,3.54,1.41,1.41,3.54-3.54ZM7.76,17.66l-1.41-1.41-3.54,3.54,1.41,1.41,3.54-3.54Zm0-11.31l-3.54-3.54-1.41,1.41,3.54,3.54,1.41-1.41Zm13.44,13.44l-3.54-3.54-1.41,1.41,3.54,3.54,1.41-1.41Z">
                    </path>
                </svg>
                <svg height="512" width="512" viewBox="0 0 24 24" data-name="Layer 1" id="Layer_1"
                    xmlns="http://www.w3.org/2000/svg"
                    class="fill-black opacity-60 peer-checked:opacity-70 peer-checked:fill-white absolute w-6 h-6 right-[13px]">
                    <path
                        d="M12.009,24A12.067,12.067,0,0,1,.075,10.725,12.121,12.121,0,0,1,10.1.152a13,13,0,0,1,5.03.206,2.5,2.5,0,0,1,1.8,1.8,2.47,2.47,0,0,1-.7,2.425c-4.559,4.168-4.165,10.645.807,14.412h0a2.5,2.5,0,0,1-.7,4.319A13.875,13.875,0,0,1,12.009,24Zm.074-22a10.776,10.776,0,0,0-1.675.127,10.1,10.1,0,0,0-8.344,8.8A9.928,9.928,0,0,0,4.581,18.7a10.473,10.473,0,0,0,11.093,2.734.5.5,0,0,0,.138-.856h0C9.883,16.1,9.417,8.087,14.865,3.124a.459.459,0,0,0,.127-.465.491.491,0,0,0-.356-.362A10.68,10.68,0,0,0,12.083,2ZM20.5,12a1,1,0,0,1-.97-.757l-.358-1.43L17.74,9.428a1,1,0,0,1,.035-1.94l1.4-.325.351-1.406a1,1,0,0,1,1.94,0l.355,1.418,1.418.355a1,1,0,0,1,0,1.94l-1.418.355-.355,1.418A1,1,0,0,1,20.5,12ZM16,14a1,1,0,0,0,2,0A1,1,0,0,0,16,14Zm6,4a1,1,0,0,0,2,0A1,1,0,0,0,22,18Z">
                    </path>
                </svg>
            </label>
        </div>
    </header>
    <section>
        <div class="my-container">
            <div class="flex md:flex-row flex-col mb-4">
                <div class="md:w-[30%] lg:w-[35%] w-full p-3">
                    <input type="text"
                        class="my-input py-2 px-2 placeholder-gray-500 dark:placeholder-gray-600 dark:text-gray-100"
                        placeholder="Filter by Name" id="nameSearch">
                </div>
                <div class="md:w-[27%] lg:w-[30%] w-full p-3">
                    <input type="text"
                        class="my-input py-2 px-2 placeholder-gray-500 dark:placeholder-gray-600 dark:text-gray-100"
                        placeholder="Filter by Amount" id="amountSearch">
                </div>
                <div class="md:w-[23%] lg:w-[20%] w-full p-3 relative">
                    <p class="py-2 px-4 cursor-pointer rounded-md bg-gray-50 dark:text-gray-100 dark:bg-gray-700 flex justify-between"
                        id="sortby-btn"><span>Sort by</span><span><i class="fa-solid fa-chevron-down"></i></span></p>
                    <div class="absolute right-0 left-0 z-10 lg:px-4 md:px-2 px-5" id="sortby-menu"
                        style="display: none;">
                        <div class="rounded-md overflow-hidden">
                            <p class="py-2 px-4 cursor-pointer bg-gray-100 border-b border-gray-400 hover:bg-gray-200 dark:text-gray-100 dark:bg-gray-800 dark:hover:bg-gray-600 flex justify-between duration-150"
                                role="sortBy" key="Name"><span>Name</span></p>
                            <p class="py-2 px-4 cursor-pointer bg-gray-100 border-b border-gray-400 hover:bg-gray-200 dark:text-gray-100 dark:bg-gray-800 dark:hover:bg-gray-600 flex justify-between duration-150"
                                role="sortBy" key="Amount" order="1"><span>Amount</span><span><i
                                        class="fa-solid fa-arrow-down"></i></span></p>
                            <p class="py-2 px-4 cursor-pointer bg-gray-100 border-b border-gray-400 hover:bg-gray-200 dark:text-gray-100 dark:bg-gray-800 dark:hover:bg-gray-600 flex justify-between duration-150"
                                role="sortBy" key="Amount" order="-1"><span>Amount</span><span><i
                                        class="fa-solid fa-arrow-up"></i></span></p>
                            <p class="py-2 px-4 cursor-pointer bg-gray-100 border-b border-gray-400 hover:bg-gray-200 dark:text-gray-100 dark:bg-gray-800 dark:hover:bg-gray-600 flex justify-between duration-150"
                                role="sortBy" key="Date" order="1"><span>Date</span><span><i
                                        class="fa-solid fa-arrow-down"></i></span></p>
                            <p class="py-2 px-4 cursor-pointer bg-gray-100 hover:bg-gray-200 dark:text-gray-100 dark:bg-gray-800 dark:hover:bg-gray-600 flex justify-between duration-150"
                                role="sortBy" key="Date" order="-1"><span>Date</span><span><i
                                        class="fa-solid fa-arrow-up"></i></span></p>
                        </div>
                    </div>
                </div>
                <div class="md:w-[20%] lg:w-[15%] w-full p-3 relative">
                    <p class="py-2 px-4 cursor-pointer rounded-md bg-gray-50 hover:bg-gray-200 dark:text-gray-100 dark:bg-gray-700 dark:hover:bg-gray-600 duration-150"
                        id="reset-btn">Reset All</p>
                </div>
            </div>
            <div class="relative overflow-x-auto shadow-md sm:rounded-lg">
                <table class="w-full text-md text-left text-gray-800 dark:text-gray-200">
                    <thead
                        class="text-sm font-normal text-gray-800 uppercase bg-gray-200 dark:bg-gray-700 dark:text-gray-200">
                        <tr>
                            <th scope="col" class="px-6 py-3">
                                Transaction ID
                            </th>
                            <th scope="col" class="px-6 py-3">
                                Name
                            </th>
                            <th scope="col" class="px-6 py-3">
                                Amount
                            </th>
                            <th scope="col" class="px-6 py-3">
                                Date
                            </th>
                        </tr>
                    </thead>
                    <tbody id="main-table">

                    </tbody>
                </table>
            </div>
            <div id="main-error">
                <div class="flex-col gap-4 w-full flex items-center justify-center mt-28">
                    <div
                        class="w-28 h-28 border-8 text-blue-400 text-4xl animate-spin dark:border-gray-700 border-gray-400 flex items-center justify-center border-t-blue-700 dark:border-t-blue-500 rounded-full">
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section>
        <div class="my-container mb-16">
            <div id="graph">
            </div>
            <div id="graph-error"></div>
        </div>
    </section>
    <script src="./assets/jquery-3.7.1.min.js"></script>
    <script type="module" src="./js/main.js"></script>
</body>

</html>
